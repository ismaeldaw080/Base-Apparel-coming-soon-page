<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <header id="logo_cabecera_movil">
        <picture>
            <img id="logo_movil" src="./images/logo.svg" alt="logotipo" />
        </picture>    
    </header>
    <main id="contenedor_estructura">
        <section id="seccion_izquierda">
            <picture>
                <img id="logo" src="./images/logo.svg" alt="logotipo" />
            </picture>
            
            <h1>
                <span>We're</span><br>coming<br>soon
            </h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form id="formulario_estructura" name="formulario_estructura">
                <input id="input_email" name="input_email" type="email" placeholder="Email Address"/>
                <picture>
                    <img id="icono_error" src="./images/icon-error.svg" alt="icono_error">
                </picture>
                <button id="boton_enviar_formulario" type="button">
                    <picture>
                        <img src="./images/icon-arrow.svg" alt="icono_flecha">
                    </picture>
                </button>
                <small id="mensaje_error_email">Please provide a valid email</small>
            </form>
        </section>
        <section id="seccion_derecha" class="imagen_fondo_chica">
        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Ismael Aliaga Molina</a>.
        </p>
    </footer>
    <script src="./js/js.js"></script>
</body>

</html>
